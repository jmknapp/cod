<VirtualHost *:80>
    ServerName codpatrols.com
    ServerAlias www.codpatrols.com
    
    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # For Certbot challenges (before HTTPS is set up)
    DocumentRoot /var/www/html/codpatrols
    <Directory /var/www/html/codpatrols>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
