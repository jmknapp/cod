<VirtualHost *:443>
    ServerName codpatrols.com
    ServerAlias www.codpatrols.com
    
    DocumentRoot /var/www/html/codpatrols
    
    # SSL Configuration (Certbot will update these paths)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/codpatrols.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/codpatrols.com/privkey.pem
    
    # Modern SSL settings
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    
    # Static files - served directly by Apache
    Alias /static/ /var/www/html/codpatrols/static/
    <Directory /var/www/html/codpatrols/static>
        Options -Indexes
        AllowOverride None
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 7 days"
    </Directory>
    
    # PDF files - served directly
    Alias /pdfs_web/ /var/www/html/codpatrols/pdfs_web/
    <Directory /var/www/html/codpatrols/pdfs_web>
        Options -Indexes
        AllowOverride None
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 30 days"
    </Directory>
    
    # Proxy to Gunicorn for dynamic content
    ProxyPreserveHost On
    ProxyPass /static/ !
    ProxyPass /pdfs_web/ !
    ProxyPass / http://127.0.0.1:5013/
    ProxyPassReverse / http://127.0.0.1:5013/
    
    # Timeouts for long-running requests
    ProxyTimeout 120
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/codpatrols_error.log
    CustomLog ${APACHE_LOG_DIR}/codpatrols_access.log combined
</VirtualHost>
