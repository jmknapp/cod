<body>
    <div class="container">
        <header>
            <img src="/static/codpatch.png" alt="USS Cod (SS-224)" class="header-image">
            <h1>USS Cod</h1>
            <p class="subtitle">War Patrol Reports Archive</p>
        </header>
        
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search patrol reports... (e.g., torpedo, convoy, periscope)"
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" class="search-btn">Search</button>
            </form>
        </section>
        
        <section class="browse-section">
            <span class="browse-label">Browse Documents:</span>
            <select class="pdf-select" id="pdfSelect">
                <option value="">Select a patrol report...</option>
            </select>
            <button class="view-btn" id="viewBtn" disabled>View PDF</button>
            <a href="/static/patrol_tracks.html" target="_blank" class="view-btn" style="text-decoration: none;">üó∫Ô∏è Patrol Maps</a>
            <a href="/patrolsummaries" class="view-btn" style="text-decoration: none;">üìñ Patrol Summaries</a>
        </section>
        
        <section id="resultsSection">
        </section>
    </div>
    
    <footer>
        USS Cod (SS-224) ‚Ä¢ Gato-class submarine ‚Ä¢ Commissioned June 1943<br>
        <a href="/about" style="color: var(--brass); text-decoration: none;">About This Archive</a>
    </footer>
    
    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsSection = document.getElementById('resultsSection');
        const pdfSelect = document.getElementById('pdfSelect');
        const viewBtn = document.getElementById('viewBtn');
        
        // Patrol date ranges
        const patrolDates = {
            1: 'Oct 14 ‚Äì Dec 16, 1943',
            2: 'Jan 16 ‚Äì Mar 5, 1944',
            3: 'Mar 30 ‚Äì May 24, 1944',
            4: 'Jun 18 ‚Äì Aug 25, 1944',
            5: 'Sep 18 ‚Äì Nov 20, 1944',
            6: 'Mar 24 ‚Äì May 29, 1945',
            7: 'Jun 26 ‚Äì Aug 13, 1945'
        };
        
        // Load PDF list on page load
        async function loadPdfList() {
            try {
                const response = await fetch('/pdf-list');
                const pdfs = await response.json();
                
                // Populate the dropdown
                pdfSelect.innerHTML = '<option value="">Select a document...</option>' + 
                    pdfs.map(pdf => {
                        // Check if it's a patrol report
                        const match = pdf.match(/(\d+)(?:st|nd|rd|th)_Patrol/);
                        if (match) {
                            const num = parseInt(match[1]);
                            const ordinal = getOrdinal(num);
                            const dates = patrolDates[num] || '';
                            const label = dates ? `${ordinal} Patrol (${dates})` : `${ordinal} Patrol Report`;
                            return `<option value="${pdf}">${label}</option>`;
                        }
                        // For other documents, create a readable name
                        let label = pdf.replace('.pdf', '').replace(/_/g, ' ');
                        if (label.includes('Muster Rolls')) {
                            label = 'Muster Rolls 1944-1946';
                        }
                        return `<option value="${pdf}">${label}</option>`;
                    }).join('');
            } catch (e) {
                console.error('Failed to load PDF list:', e);
            }
        }
        
        // Handle dropdown selection
        pdfSelect.addEventListener('change', () => {
            viewBtn.disabled = !pdfSelect.value;
        });
        
        // Handle View PDF button
        viewBtn.addEventListener('click', () => {
            if (pdfSelect.value) {
                window.open(`/view?file=${encodeURIComponent(pdfSelect.value)}&page=1`, '_blank');
            }
        });
        
        function getOrdinal(n) {
            const s = ['th', 'st', 'nd', 'rd'];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }
        
        function highlightText(context, matchedText) {
            // Escape HTML in context first
            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };
            
            const escapedContext = escapeHtml(context);
            const escapedMatch = escapeHtml(matchedText);
            
            // Case-insensitive replacement
            const regex = new RegExp(`(${escapedMatch.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escapedContext.replace(regex, '<span class="highlight">$1</span>');
        }
        
        async function performSearch(query) {
            if (!query.trim()) {
                resultsSection.innerHTML = '';
                return;
            }
            
            resultsSection.innerHTML = '<div class="loading">Searching patrol reports</div>';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.results.length === 0) {
                    resultsSection.innerHTML = `
                        <div class="no-results">
                            <p>No matches found for "<strong>${escapeHtml(query)}</strong>"</p>
                            <p>Try different keywords or check your spelling</p>
                        </div>
                    `;
                    // Scroll to show no-results message
                    setTimeout(() => {
                        resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                    return;
                }
                
                const resultsHtml = `
                    <div class="results-header">
                        <span class="results-count">Found <strong>${data.count}</strong> match${data.count !== 1 ? 'es' : ''} for "<strong>${escapeHtml(query)}</strong>"</span>
                    </div>
                    <div class="results-list">
                        ${data.results.map((result, index) => `
                            <div class="result-card" style="animation-delay: ${index * 0.05}s">
                                <div class="result-meta">
                                    <a href="/view?file=${encodeURIComponent(result.pdf_file)}&page=${result.page_num}&q=${encodeURIComponent(query)}" 
                                       class="result-file" target="_blank">
                                        ${escapeHtml(result.pdf_file)}
                                    </a>
                                    <span class="result-page">Page ${result.page_num}</span>
                                </div>
                                <div class="result-context">
                                    <span class="ellipsis">...</span> ${highlightText(result.context, result.matched_text)} <span class="ellipsis">...</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                resultsSection.innerHTML = resultsHtml;
                
                // Smooth scroll to results
                setTimeout(() => {
                    resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
                
            } catch (e) {
                console.error('Search failed:', e);
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <p>Search failed. Please try again.</p>
                    </div>
                `;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch(searchInput.value);
        });
        
        // Debounced live search (optional - uncomment if desired)
        // let debounceTimer;
        // searchInput.addEventListener('input', () => {
        //     clearTimeout(debounceTimer);
        //     debounceTimer = setTimeout(() => {
        //         performSearch(searchInput.value);
        //     }, 300);
        // });
        
        // Initialize
        loadPdfList();
    </script>
